<section class="layout_section_wrap">
    <div class="layout_section">

        <div class="join_content">

                <p class="title">Volume Rendering Cloud System</p>
                <dl class="icon">
                    <dt>
                        <img src="../../public/image/money.png" title="Money"/>
                    </dt>
                    <dd>Low Cost</dd>
