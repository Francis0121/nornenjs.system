<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>3D Volume Rendering Cloud System</title>

    <link rel='stylesheet' href='../../public/stylesheets/default.css' />
    <link rel='stylesheet' href='../../public/stylesheets/layout.css' />
    <link rel='stylesheet' href='../../public/jquery-ui-1.11.2.custom/jquery-ui.min.css' />

    <script src='../../public/javascripts/jquery-1.11.1.min.js'></script>
    <script src='../../public/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>
    <script>
        $(function(){
            $('#username').bind('change', function(){
                var value = $(this).val();
                if(value != ''){
                    $(this).addClass('signin_input_active');
                } else{
                    $(this).removeClass('signin_input_active');
                }
            });

            $('#password').bind('change', function(){
                var value = $(this).val();
                if(value != ''){
                    $(this).addClass('signin_input_active');
                } else{
                    $(this).removeClass('signin_input_active');
                }
            });
        });
    </script>

</head>
<body>

<header class="layout_header_wrap">
    <div class="layout_header">
        <ul class="left">
            <li class="symbol">
                <span class="mark">Symbol</span>
                <a href="../index.html">Home</a>
            </li>
            <li class="history">
                <span class="mark">Nav</span>
                <a href="./signin.html">Sign In</a>
            </li>
        </ul>
        <ul class="right">
            <li class="help">
                <span class="mark">Question Mark</span>
                <a href="../help.html">Help</a>
            </li>
            <li>
                <a href="../contact.html">Contact</a>
            </li>
            <li>
                <a href="../signin/join.html">Join</a>
            </li>
            <li>
                <a href="../signin/signin.html">Sign In</a>
            </li>
        </ul>
    </div>
</header>

<section class="layout_section_wrap">
    <div class="layout_section">

        <form name="user" action="/signin" method="post">
            <ul class="signin_content">
                <li class="symbol">
                    <img src="../../public/image/symbol_mid.png">
                </li>
                <li>
                    <input id="username" name="username" type="text" class="signin_input username"/>
                </li>
                <li>
                    <input id="password" name="password" type="password" class="signin_input password"/>
                </li>
                <li>
                    <button type="submit" class="signin_btn">Sign In</button>
                </li>
                <li class="forgot">
                    <a href="./findPassword.html">Forgot your password?</a>
                </li>
                <li class="join">
                    <span>Don't have an account yet?</span>
                    <a href="./join.html">Join</a>
                </li>
            </ul>
        </form>

    </div>
</section>

<footer class="layout_footer_wrap">
    <div class="layout_footer">
        <span>Copyright(c) Teriusbin.lee. Francis.kim. All rights reserved.</span>
    </div>
</footer>

</body>
</html>
