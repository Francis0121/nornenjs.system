<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>3D Volume Rendering Cloud System</title>

    <link rel='stylesheet' href='../../public/stylesheets/default.css' />
    <link rel='stylesheet' href='../../public/stylesheets/layout.css' />
    <link rel='stylesheet' href='../../public/jquery-ui-1.11.2.custom/jquery-ui.min.css' />

    <script src='../../public/javascripts/jquery-1.11.1.min.js'></script>
    <script src='../../public/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>

</head>
<body>

<header class="layout_header_wrap">
    <div class="layout_header">
        <ul class="left">
            <li class="symbol">
                <span class="mark">Symbol</span>
                <a href="../index.html">Home</a>
            </li>
            <li class="history">
                <span class="mark">Nav</span>
                <a href="./list.html">Volume Data List</a>
            </li>
            <li class="history">
                <span class="mark">Nav</span>
                <a href="./upload.html">Volume Data Upload</a>
            </li>
        </ul>
        <ul class="right">
            <li class="help">
                <span class="mark">Question Mark</span>
                <a href="../help.html">Help</a>
            </li>
            <li>
                <a href="../contact.html">Contact</a>
            </li>
            <li>
                <a href="./logout">Log out</a>
            </li>
            <li class="user">
                <span class="mark">User Mark</span>
                <a href="../signin/join.html">Francis</a>
            </li>
        </ul>
    </div>
</header>

<section class="layout_section_wrap">
    <div class="layout_section">

        <article class="upload_content_wrap">

            <header>
                <ul>
                    <li class="left">
                        <span>empty</span>
                        <h4>Volume Data Upload</h4>
                    </li>
                </ul>
            </header>

            <div class="upload_content">

                <div class="left">

                </div>

                <div class="right">
                    <form action="/volume/upload" method="post" enctype="multipart/form-data">
                        <ul>
                            <li>
                                <label>Title</label>
                                <input id="title" name="title" type="text"/>
                            </li>
                            <li class="small">
                                <label>Width</label>
                                <input id="width" name="width" type="text"/>
                            </li>
                            <li class="small">
                                <label>Height</label>
                                <input id="height" name="height" type="text"/>
                            </li>
                            <li class="small">
                                <label>Depth</label>
                                <input id="depth" name="depth" type="text"/>
                            </li>
                            <li>
                                <label>File</label>
                                <input id="volumefile" name="volumefile" type="file"/>
                            </li>
                            <li>
                                <button type="submit" class="upload_submit_btn">Upload</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>

        </article>

    </div>
</section>

<footer class="layout_footer_wrap">
    <div class="layout_footer">
        <span>Copyright(c) Teriusbin.lee. Francis.kim. All rights reserved.</span>
    </div>
</footer>

</body>
</html>
